<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Yourself</title>
    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="music-player">
      <div class="music-album-photo">
          <img src="Me.jpg" alt="">
      </div>

      <div class="music-detail">
          <h2>Hypnotic</h2>
          <p>Vanic X Zella Day</p>
      </div>

      <audio id="player" src="vanic_x_zella_day_hypnotic.mp3"></audio>

      <div class="music-changer">
        <button id="play" onclick = "document.getElementById('player').play()">
          <i class="play-pause fa fa-play"></i>      
        </button>
        <button id="pause" onclick = "document.getElementById('player').pause()">
          <i class="fa fa-pause"></i>  
        </button>
        <button id="vol-up" onclick = "document.getElementById('player').volume += 0.2">
          <i class="fa fa-plus"></i>  
        </button>
        <button id="vol-down" onclick = "document.getElementById('player').volume -= 0.2">
          <i class="fa fa-minus"></i> 
        </button>
      </div>

          </div>

      </div> -->
